<!DOCTYPE html>
<html>
<head>
    <title>Login - Deal Radar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f8f9fa; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; }
        .auth-form { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { display: block; width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 20px 0; }
        .btn:hover { background: #5a67d8; }
        .auth-links { text-align: center; margin-top: 20px; }
        .auth-links a { color: #667eea; text-decoration: none; }
        .auth-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="header">
                <h1>üéØ Deal Radar</h1>
                <h2>Welcome Back!</h2>
                <p>Sign in to access your personal tracking dashboard</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                <p><a href="{% url 'home' %}">‚Üê Back to Homepage</a></p>
            </div>
        </div>
    </div>
</body>
</html>
