<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Deal Radar</title>
    <style>
        /* Add styling similar to home page */
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> £{{ product.current_price }}</p>
    <p><strong>Site:</strong> {{ product.site_name }}</p>
    <p><strong>Category:</strong> {{ product.category }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><a href="{{ product.url }}" target="_blank">View on {{ product.site_name }}</a></p>
    <p><a href="{% url 'home' %}">← Back to All Products</a></p>
</body>
</html>
