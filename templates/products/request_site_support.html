{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>Request Support for a New Store</h2>
    <!-- =========================
         Site Support Request Form
         Lets users request support for new e-commerce sites
    ========================== -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="site_url" class="form-label">Store/Product URL</label>
            <input type="url" class="form-control" id="site_url" name="site_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Request Support</button>
    </form>
</div>
{% endblock %}
