{% load static %}
<!-- =========================
     Supported Sites Section
     Shows logos of all supported e-commerce sites
========================== -->
<section class="supported-sites">
  <h2 class="supported-sites-heading">Websites Deal Radar Supports</h2>
  <div class="logo-grid">
    <div class="logo-card"><img src="{% static 'images/logos/ebay.png' %}" alt="Ebay"></div>
    <div class="logo-card"><img src="{% static 'images/logos/johnlewis.png' %}" alt="John Lewis"></div>
    <div class="logo-card"><img src="{% static 'images/logos/atlanticelectrics.png' %}" alt="Atlantic Electrics"></div>
    <div class="logo-card"><img src="{% static 'images/logos/nike.png' %}" alt="Nike"></div>
    <div class="logo-card"><img src="{% static 'images/logos/argos.png' %}" alt="Argos"></div>
    <div class="logo-card"><img src="{% static 'images/logos/amazon.png' %}" alt="Amazon"></div>
    <div class="logo-card"><img src="{% static 'images/logos/costco.png' %}" alt="Costco"></div>
    <div class="logo-card"><img src="{% static 'images/logos/theworks.png' %}" alt="TheWorks.co.uk"></div>
    <div class="logo-card"><img src="{% static 'images/logos/jdsports.png' %}" alt="JDSports"></div>
    <div class="logo-card"><img src="{% static 'images/logos/currys.png' %}" alt="Currys"></div>
    <div class="logo-card"><img src="{% static 'images/logos/applianceCity.png' %}" alt="Appliance City"></div>
    <div class="logo-card"><img src="{% static 'images/logos/next.png' %}" alt="Next"></div>
  </div>
</section>

<!-- =========================
     Supported Websites Dropdown for Search Products Section
========================== -->
<section class="search-products-dropdown mt-4">
  <h3>Quick Access to Supported Websites</h3>
  <div>
    <label for="site-dropdown" class="form-label"><strong>Choose a website to visit:</strong></label>
    <select id="site-dropdown" class="form-select" style="max-width:300px;display:inline-block;">
      <option value="">Select a website...</option>
      <option value="https://www.amazon.co.uk/">Amazon UK</option>
      <option value="https://www.ebay.co.uk/">eBay UK</option>
      <option value="https://www.argos.co.uk/">Argos</option>
      <option value="https://www.currys.co.uk/">Currys</option>
      <option value="https://www.johnlewis.com/">John Lewis</option>
      <option value="https://www.nike.com/gb/">Nike UK</option>
      <option value="https://www.costco.co.uk/">Costco UK</option>
      <option value="https://www.theworks.co.uk/">TheWorks.co.uk</option>
      <option value="https://www.jdsports.co.uk/">JDSports UK</option>
      <option value="https://www.appliancecity.co.uk/">Appliance City</option>
      <option value="https://www.next.co.uk/">Next UK</option>
      <!-- Add more supported sites as needed -->
    </select>
    <button id="go-site-btn" class="btn btn-outline-primary ms-2">Go</button>
  </div>
</section>

<script>
  document.getElementById('go-site-btn').addEventListener('click', function() {
    var dropdown = document.getElementById('site-dropdown');
    var url = dropdown.value;
    if (url) {
      window.open(url, '_blank');
    }
  });
</script>
