{% extends "base.html" %}

{% block title %}Payment Success{% endblock %}

{% block content %}
  <h2>Payment Successful</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <p>Your subscription is now active. You can manage your account from the dashboard.</p>
{% endblock %}
